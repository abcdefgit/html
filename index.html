<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>My first web page</title>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 50px;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-weight: bold;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dotted;
            padding: 10px 20px;
            background-color: white;
            gap: 20px;
        }

        #myButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f011;
        }

        #profile-img {
            width: 200px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 id="title">welcome! this is abcdefgit web page!</h1>
        <p>my vision is great developer</p>
        <img id="profile-img" src="https://picsum.photos/200" alt="abcdefgit's profile picture">
        <button id="myButton">Click Me!</button>
    </div>

    <script>
        const btn = document.getElementById('myButton');
        const title = document.getElementById('title');

        btn.addEventListener('click', function () {
            alert('Hello World!');
            title.style.color = 'red';

        })
    </script>
</body>

</html>
