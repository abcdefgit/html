<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>My first web page</title>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-weight: bold;
        }

        #myButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1 id="title">welcome! this is abcdefgit web page!</h1>
    <p>my vision is great developer</p>
    <button id="myButton">Click Me!</button>

    <script>
        const btn = document.getElementById('myButton');
        const title = document.getElementById('title');

        btn.addEventListener('click', function () {
            alert('Hello World!');
            title.style.color = 'red';

        })
    </script>
</body>

</html>
